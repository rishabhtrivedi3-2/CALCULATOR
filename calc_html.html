<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="calc_css.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="boody">
      <h1 class="square">
        <div class="p-1">
        <p class="input" id="displayarea"></p>
        </div>
        <div class="buttons">
          <div class="p-1">
            <button type="reset" class="btn" value=" " >C</button>
          </div>
          <div class="p">
            <button   class="btn">+</button>
          </div>
          <div class="p-1">
            <button value="%" class="btn">%</button>
          </div>
          <div class="p-1">
            <button value="/" class="btn" id="div"  > / </button>
          </div>
          <div class="p-1">
            <button value="7" class="btn" id="7" >7</button>
          </div>
          <div class="p-1">
            <button value="8" class="btn">8</button >
          </div>
          <div class="p-1">
            <button value="9" class="btn" id="9">9</button>
          </div>
          <div class="p-1">
            <button value="*"  class="btn" id="mul">*</button>
          </div>
          <div class="p-1">
            <button value="4"  class="btn" id="4" >4</button>
          </div>
          <div class="p-1">
            <button value="5"  class="btn" id="5" > 5</button>
          </div>
          <div class="p-1">
            <button value="6"  class="btn" id="6"  style="font-weight: bold;">6</button>
          </div>
          <div class="p-1">
            <button value="-"  class="btn" id="sub"  >-</button>
          </div>
          
            <div class="p-1">
          
            
  <button class="btn">0</button>
          </div>
          <div class="p">
            <button value="1"  class="btn">1</button>
          </div>
          <div>
            <button value="2"  class="btn">2</button>
          </div>
          <div>
            <button value="3"  class="btn">3</button>
          </div>
         
          <div class="p-1">
            <button class="btn" onclick="cal()">=</button>
          </div>
          </div>
     
        </div>
      </h1>
    </div>
    <script src="calc_js.js"></script>
  </body>
</html>
